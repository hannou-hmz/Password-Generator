<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div>
        <img id="pic" src="images/icon-of-a-padlock-and-shield-with-a-check-mark-symbolizing-security-and-protection-safety-vector.jpg" alt="img">
        </div>

        <div class="header">
            <h1>PASSWORD GENEREATOR</h1>
            <p>Create a strong and secure passwors to keep 
                your account safe online.
            </p>
        </div>

        <div class="generator-bar">
            <input id="bar-input" type="text" placeholder="ngo1[#!s" readonly>
            <input id="reset-img" onclick="reset()" type="image" src="images/reset.png">
            <button id="generate" onclick="generatePassword()">Generate</button>
        </div>

        <div class="slider">
                <p>Password Length: <span id="lengthNumber">9</span></p>
                <input id="passLength" type="range" value="0" step="1" min="9" oninput="updateLengthDisplay()">
        </div>
    
            <div class="checkboxes">
                <div class="upper-box">
                    <label for="upper">Uppercase</label>
                    <input type="checkbox" id="upper">
                </div>

                <div class="lower-box">
                    <label for="lower">Lowercase</label>
                    <input type="checkbox" id="lower">
                </div>

                <div class="nums-box">
                    <label for="nums">Numbers</label>
                    <input type="checkbox" id="nums">
                </div>

                <div class="special-box">
                    <label for="special">Special Characters</label>
                    <input type="checkbox" id="special">
                </div>
            </div>   
    </div>


    <script src="index.js"></script>

</body>
</html>
